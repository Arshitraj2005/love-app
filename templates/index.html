<!DOCTYPE html>
<html>
<head>
  <title>WhisperFade</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      backdrop-filter: blur(6px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container, .login-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
      max-height: 300px;
    }

    #status {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
      height: 20px;
    }

    input, button {
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginScreen">
    <h2>Enter Password</h2>
    <input id="passwordInput" placeholder="Password..." type="password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div class="chat-container" id="chatScreen" style="display:none;">
    <div id="status"></div>
    <div id="chatBox"></div>
    <input id="msgInput" placeholder="Type your message..." oninput="sendTyping()" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const correctPassword = "23102007";
    const ownerId = "arshit_owner"; // You can change this to your own ID
    let myId = localStorage.getItem('user_id');

    if (!myId) {
      myId = Math.random().toString(36).substring(2, 10);
      localStorage.setItem('user_id', myId);
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === correctPassword) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('chatScreen').style.display = 'flex';
        if (myId !== ownerId) {
          console.log("ðŸ”” Someone just logged in: " + myId);
        }
      } else {
        alert("Wrong password!");
      }
    }

    function logout() {
      document.getElementById('chatScreen').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'flex';
    }

    const socket = io();
    const chatBox = document.getElementById('chatBox');
    const status = document.getElementById('status');

    function sendMessage() {
      const msg = document.getElementById('msgInput').value;
      if (msg.trim() !== '') {
        socket.emit('send_message', { message: msg, sender_id: myId });
        document.getElementById('msgInput').value = '';
        status.innerText = '';
      }
    }

    function sendTyping() {
      socket.emit('typing', { sender_id: myId });
    }

    socket.on('receive_message', data => {
      const msg = document.createElement('div');
      msg.innerText = (data.sender_id === myId ? "Me: " : "You: ") + data.message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      socket.emit('seen', { sender_id: data.sender_id });
    });

    socket.on('typing', data => {
      if (data.sender_id !== myId) {
        status.innerText = "Typing...";
        setTimeout(() => { status.innerText = ""; }, 1000);
      }
    });

    socket.on('seen', data => {
      if (data.sender_id === myId) {
        status.innerText = "Seen";
        setTimeout(() => { status.innerText = ""; }, 2000);
      }
    });
  </script>
</body>
</html>
